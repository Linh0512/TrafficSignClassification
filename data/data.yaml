# Dataset configuration for YOLOv12 Object Detection
# Cấu hình dataset cho phát hiện đối tượng YOLOv12

# Đường dẫn đến các thư mục dataset
path: ../data  # root directory
train: train/images  # train images (relative to 'path')
val: valid/images    # val images (relative to 'path') 
test: test/images    # test images (relative to 'path')

# Classes
nc: 59  # number of classes
names: ['Biscuits', 'Bread', 'Bread roll', 'Broth cube', 'Candy', 'Cerials', 'Chocolate', 'Cigarettes', 'Coffee', 'Condensed milk', 'Cookies', 'Cosmetic gel', 'Crackers', 'Detergent', 'Dish wash', 'Egg carton', 'Gum', 'Ice cream', 'Jam/honey', 'Juice', 'Lighter', 'Milk', 'Miratinib (medicine)', 'Noodles', 'Oil', 'Pasta', 'Pellets', 'Potato chips', 'Protein bar', 'Salt', 'Sandwiches', 'Sauce', 'Shampoo', 'Snacks', 'Soap', 'Soda', 'Spice', 'Tea', 'Tissues', 'Toilet paper', 'Tomato sauce', 'Tooth paste', 'Vinegar', 'Water', 'Yogurt', 'apples', 'bananas', 'bell pepper', 'broccoli', 'carrots', 'cucumber', 'garlic', 'lemon', 'orange', 'paprica', 'red onion', 'tomatoes', 'zucchini']

# Optional: Roboflow dataset information
roboflow:
  workspace: cs338
  project: groceries-detection-8wsnj
  version: 13 